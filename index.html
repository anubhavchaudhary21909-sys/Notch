<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOTCH Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #050b12;
  font-family: Arial, sans-serif;
  color: #e6f7ff;
}
.app {
  max-width: 420px;
  margin: 40px auto;
  border-radius: 14px;
  background: #08131d;
  box-shadow: 0 0 25px rgba(0,200,255,0.15);
  overflow: hidden;
}
.header {
  text-align: center;
  padding: 16px;
  border-bottom: 1px solid #0d2636;
}
.header h1 {
  margin: 0;
  color: #00d9ff;
  letter-spacing: 2px;
}
.chat {
  height: 420px;
  padding: 14px;
  overflow-y: auto;
}
.msg {
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 85%;
  font-size: 14px;
}
.user {
  background: #003344;
  margin-left: auto;
}
.bot {
  background: #0a1f2e;
  border-left: 3px solid #00d9ff;
}
.input-area {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid #0d2636;
}
input {
  flex: 1;
  padding: 10px;
  background: #000;
  border: 1px solid #0d2636;
  border-radius: 8px;
  color: #fff;
}
button {
  padding: 10px 14px;
  background: #00d9ff;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>NOTCH</h1>
    <p>Personal Intelligence Assistant</p>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Ask NOTCH..." />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
let audio = null;

function addMsg(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  addMsg(text, "user");
  addMsg("Thinking...", "bot");

  const r = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: text })
  });

  const data = await r.json();
  chat.lastChild.remove();
  addMsg(data.reply, "bot");

  speak(data.reply);
}

async function speak(text) {
  if (audio) audio.pause();

  const r = await fetch("/api/speak", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const blob = await r.blob();
  audio = new Audio(URL.createObjectURL(blob));
  audio.play();
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
